id: drupal_activities
migration_tags:
  - Drupal7
label: Import Activities node from drupal7 database
migration_group: Procolombia
source:
  plugin: d7_node
  node_type: activity
  key: drupal7
  # constants:
  #   uid_root: 1
  #   node_activity: 'activity'
process:
  type:
    plugin: default_value
    default_value: actividad
  title: title
  body: body
  field_image: 
    plugin: image_import
    source: field_principal_image
    destination: 'public://'
  field_metatags:
    plugin: colombia_travel_meta_tags
    source: field_metatags
  langcode:
    plugin: default_value
    source: language
    default_value: und
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
